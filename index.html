
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Calculator</h1>
    <div>
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
        </div>

        <div class="form-group">
            <label for="loanTermYears">Loan Term (Years):</label>
            <input type="number" id="loanTermYears" placeholder="Enter loan term in years" required>
        </div>

        <div class="form-group">
            <label for="loanTermMonths">Loan Term (Months):</label>
            <input type="number" id="loanTermMonths" placeholder="Enter loan term in months" required>
        </div>

        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate" required>
        </div>

        <div class="form-group">
            <label for="compound">Compound:</label>
            <select id="compound">
                <option value="Monthly">Monthly (APR)</option>
            </select>
        </div>

        <button id="calculateButton">Calculate</button>
        <button id="clearButton">Clear</button>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
