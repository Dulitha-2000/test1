<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Calculator</h1>
    <div>
        <div class="form-group">
            <label for="calculationType">What do you want to calculate?</label>
            <select id="calculationType">
                <option value="monthlyPayment">Monthly Payment</option>
                <option value="loanAmount">Loan Amount</option>
                <option value="interestRate">Interest Rate</option>
                <option value="loanTerm">Loan Term (Years)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="compound">Compound:</label>
            <select id="compound">
                <option value="Annual">annualy (APR)</option>
                <option value="Monthly">Monthly (APR)</option>
                <option value="Semimonthly">byweekly (APR)</option>
                <option value="Biweekly">semimonth (APR)</option>
                <option value="weekly">weekly (APR)</option>
                <option value="daily">daily (APR)</option>
            </select>
        </div>
        <div id="inputFields">
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>

    
            <div  style="display: flex; gap: 10px; align-items: center;">
                <div class="form-group">
                  <label for="loanTermYears">Years</label>
                  <input type="number" id="loanTermYears" name="loanTermYears" />
                </div>
                <div class="form-group">
                  <label for="totCompoundings">Months</label>
                  <input type="number" id="totCompoundings" name="totCompoundings" />
                </div>
              </div>

            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate">
                <div id="aprDisplay"></div> <!-- Placeholder for APR -->
            </div>
            

            <div class="form-group">
                <label for="monthlyPayment">Payment:</label>
                <input type="number" id="monthlyPayment" step="0.01" placeholder="Enter monthly payment">
            </div>
            <div class="form-group">
                <label for="finalBaloonpayment">Final Baloon payment:</label>
                <input type="number" id="finalBaloonpayment" step="0.01" placeholder="Enter final Baloon payment">
            </div>
        </div>

        <button id="calculateButton">Calculate</button><br>
        <button id="clearButton">Clear</button>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <div class="table-container">
        <table class="loan-breakdown">
          <thead>
            <tr>
              <th>Compounding</th>
              <th>Start Balance</th>
              <th>Interest</th>
              <th>Principle Amount</th>
              <th>Total Installment</th>
              <th>End Balance</th>
              
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>      

    <script src="script.js"></script>
</body>
</html>
